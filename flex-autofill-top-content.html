<html>
<head>
  <style>
    .main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .fill-content {
      flex: auto;
      border: dashed 1px red;
    }

    .footer-content {
      border: dashed 1px blue;
      min-height: 200px;
    }
    
    .center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="fill-content center">Top content</div>
    <div class="footer-content center">Bottom content</div>
  </div>
</body>
</html>
