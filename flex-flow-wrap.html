<html>
<head>
  <style>
    .main {
      display: flex;
      flex-flow: wrap;
      width: 150px;
      height: auto;
      border: solid 1px blue;
    }
    .item {
      border: dashed 1px red;
      height: 20px;
      margin: 1px;
      padding: 1px;
    }
    .item input {
      width: 40px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="item">One Item</div>
    <div class="item">Two Item</div>
    <div class="item">Three Item</div>
    <div class="item">Four Item</div>
    <div class="item">Five Item</div>
    <div class="item"><input type="text"></input></div>
  </div>
</body>
</html>
